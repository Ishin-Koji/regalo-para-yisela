<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Léeme siempre que me extrañes</title>
    <style>
        body {
            font-family: "Georgia", serif;
            font-style: italic;
            background-color: #ffe4e1;
            background-image: linear-gradient(45deg, rgba(255, 192, 203, 0.5) 25%, rgba(255, 255, 255, 0.5) 25%), 
                              linear-gradient(45deg, rgba(255, 192, 203, 0.5) 25%, rgba(255, 255, 255, 0.5) 25%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff6f61;
            margin-bottom: 10px;
        }
        .card {
            background-color: #fff;
            border: 3px solid #ff6f61;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .card:before, .card:after {
            content: "❤️";
            position: absolute;
            font-size: 3rem;
            color: rgba(255, 182, 193, 0.6);
        }
        .card:before {
            top: -20px;
            left: -20px;
            transform: rotate(-30deg);
        }
        .card:after {
            bottom: -20px;
            right: -20px;
            transform: rotate(30deg);
        }
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #e65b54;
            transform: scale(1.05);
        }
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 192, 203, 0.8);
            clip-path: polygon(50% 0%, 61% 20%, 80% 20%, 100% 40%, 100% 65%, 50% 100%, 0% 65%, 0% 40%, 20% 20%, 39% 20%);
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>❤️🐷Léeme siempre que me extrañes🐷❤️</h1>
    <div class="card" id="loveLetter">
        Haz clic en el botón para leer una carta de amor. ❤️
    </div>

    <div class="floating-hearts">
        <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
        <div class="heart" style="left: 25%; animation-delay: 1s;"></div>
        <div class="heart" style="left: 50%; animation-delay: 2s;"></div>
        <div class="heart" style="left: 75%; animation-delay: 3s;"></div>
        <div class="heart" style="left: 90%; animation-delay: 4s;"></div>
    </div>

</body>
</html>
